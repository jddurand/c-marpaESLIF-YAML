language: c
sudo: required
before_script:
  - sudo apt-get update
  - sudo apt-get install nsis
# Dependencies
  - sh ./install-c-genericLogger.sh
  - sh ./install-c-genericStack.sh
  - sh ./install-c-genericHash.sh
script:
# ALL_IN_ONE
  - cmake . -DALL_IN_ONE=ON
  - make check
  - make pack
  - cpack -G NSIS
  - make install DESTDIR=/tmp
  - rm -rf output CMakeCache.txt CMakeFiles
# Not ALL_IN_ONE
  - cmake .
  - make check
  - make pack
  - cpack -G NSIS
  - sudo make install
